<script>
    document.getElementById("defaultOpen").click();
    document.getElementByClassName("tab-button-active").toggle("tab-button-active");

    function openCat(evt, catName) {
        var i, tabcontent, tablinks;

        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        document.getElementById(catName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    function toggleButton(butID) {
        var button = document.getElementById(butID);
        button.classList.toggle("tab-button-active");

        tabButtons = document.getElementsByClassName("tab-button");
        for (i = 0; i < tabButtons.length; i++) {
            if (tabButtons[i].id != butID){
                tabButtons[i].className = "tab-button";
            }
        }
    }
</script>
